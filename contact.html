<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,200;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalization.css">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
</head>

<body>
    <header class="page-header">
        <img class="page-header__item" src="images/header-logo.gif" alt="Lena Chatziastros Logo">
        <nav class="page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem">About Me</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem">My Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact__grid-container">
            <div class="contact__grid-item">
                <h1>Contact information</h1>
                <a href="tel:+491234567890">Telephone: +49 1234 567890</a>
                <br>
                <a href="mailto:abc@xyz.com">E-mail: abc(at)xyz(dot)com</a>
                <br>
                <br>
                <button class="button-main"><a href="mailto:abc@xyz.com">Write me an Email!</a></button>
            </div>

            <div class="contact__grid-item">
                <h1>Leave a message</h1>
                <form action="" method="post" id="contact-form">
                    <label for="contact-name" class="form__standard-label">Name*:</label>
                    <br>
                    <input type="text" id="contact-name" required>
                    <br>
                    <label for="contact-email" class="form__standard-label">E-mail*:</label>
                    <br>
                    <input type="email" id="contact-email" required>
                    <br>
                    <label for="contact-phone" class="form__standard-label">Phone number:</label>
                    <br>
                    <input type="tel" id="contact-phone">
                    <br>
                    <label for="contact-message" class="form__standard-label">Message*:</label>
                    <br>
                    <textarea maxlength="250" id="contact-message" rows="3" required></textarea>
                    <br>
                    <input type="submit" value="Send message" class="button-main">
                    <p>*Required input field</p>
                </form>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <p>Find me on</p>
        <div class="page-footer__social-media-links">
            <a href="https://www.linkedin.com/in/lena-chatziastros-311ab023b/" target="_blank">
                <img style="width: 40px; height: 40px;" src="images/linkedin-logo.svg" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/lena_chatziastros/" target="_blank">
                <img style="width: 40px; height: 40px;" src="images/instagram-logo.svg" alt="Instagram">
            </a>
            <a href="https://github.com/lenachat" target="_blank">
                <img style="width: 40px; height: 40px;" src="images/github-logo.svg" alt="GitHub">
            </a>
        </div>
    </footer>

    <script src="js/tota11y.min.js"></script>
</body>

</html>
